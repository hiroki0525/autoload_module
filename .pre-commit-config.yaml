# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: '^autoload/'
fail_fast: true
repos:
    -   repo: https://github.com/psf/black
        rev: 21.5b1
        hooks:
            -   id: black
    -   repo: https://github.com/PyCQA/isort
        rev: 5.8.0
        hooks:
              - id: isort
    -   repo: https://gitlab.com/pycqa/flake8
        rev: 3.9.2
        hooks:
            -   id: flake8
